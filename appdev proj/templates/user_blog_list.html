{% extends 'base.html' %}

{% block content %}
<h1>All Blog Posts</h1>
<div class="list-group">
    {% for post in posts %}
    <a href="{{ url_for('view_blog', post_id=post.id) }}" class="list-group-item list-group-item-action">
        <h5 class="mb-1">{{ post.title }}</h5>
        <p class="mb-1">{{ post.content[:100] }}...</p>
        <small>Posted on {{ post.created_at }}</small>
    </a>
    {% endfor %}
</div>
{% endblock %}
