{% extends 'base.html' %}
{% block content %}
{% from "includes/_formHelper.html" import render_field %}
<h1>Add Blog</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ render_field(form.title, class="form-control") }}
    </div>
    <div class="mb-3">
        {{ render_field(form.content, class="form-control", rows="5") }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
