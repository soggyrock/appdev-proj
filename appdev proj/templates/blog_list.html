{% extends 'base.html' %}
{% block content %}
<h1>Manage Blogs</h1>
<a href="{{ url_for('add_blog') }}" class="btn btn-primary mb-3">Add Blog</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.author }}</td>
            <td>{{ post.created_at }}</td>
            <td>
                <a href="{{ url_for('edit_blog', post_id=post.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_blog', post_id=post.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
